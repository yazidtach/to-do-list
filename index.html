<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> To Do List</h1>
        <div>
            <input type="text" placeholder="To Do !!" class="js-input">
            <input type="date" class="js-date-input">
            <button class="add" onclick="addToDo()">Add</button>
            
        </div>
    </main>
    <div class="js-div">
        <p class="js-result"></p>           
    </div>

    <script src="main.js"></script>
</body>
</html>
